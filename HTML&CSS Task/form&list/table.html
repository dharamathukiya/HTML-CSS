<html>
    <head>
        <title>Table</title>
        <style>
            table {
                border-collapse: collapse;
            }
            table, 
            th, 
            td {
                border: 1px solid black;
            }
            th, 
            td {
                padding: 10px;
            }
        </style>

        <body>
            <table border="1"; width="80%">
                <tr>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>2</td>
                    <td>2</td>
                    <td>2</td>
                    <td>2</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>3</td>
                    <td>3</td>
                    <td>3</td>
                    <td>3</td>
                </tr>
            </table>
            <br><br><br><br>

            <table border="1" width="80%">
                <tr>
                    <td colspan="2">1</td>
                    <td>1</td>
                    
                </tr>
                <tr>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                </tr>

            </table>
        </body>
    </head>
</html>
